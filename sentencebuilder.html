<div class="module small" id="builder-box">
  <div class="container">

    <h3>Dynamic Image Builder<span>Create images on the fly.</span></h1>
    <section class='step1 active'>
      <div class="sentence-builder">
        I want to
        <select name="" id="verb">
          <option value="fight">play</option>
          <option value="battle">find</option>
        </select>

        <select name="" id="adjective">
          <option value="scary">toy</option>
          <option value="giant">giant</option>
        </select>
        <select name="" id="noun">
          <option value="dinosaur">dinosaur</option>
          <option value="doll">doll</option>
        </select> today.
      </div>

      <div >
        <button class="next-step-btn">Continue</button>
      </div>
    </section>


    <section class="step2 clear">
     
      <div class="sentence-construct">
        I want to <span class="verb">____</span> <span class="adjective">____</span> <span class="noun">____</span> today.
      </div>

      <div class="color-box blue"></div>
      <div class="color-box purple"></div>
      <div class="color-box red"></div>
      <div class="color-box orange"></div>
      <div class="color-box yellow"></div>
      <div class="color-box green"></div>
      <div class="color-box light-blue"></div>
      <button id="share" class="btn-white">SHARE</button>

    </section>

    <section class="step3">
      <h3></h2>

      <div class="image-construct"></div>
      <div class="twitter"></div>
    </section>
  </div>

  <div class="right"><img src="Dinosaurs.jpg" alt=""></div>

  <footer class="container">
     
  </footer>
</div>
